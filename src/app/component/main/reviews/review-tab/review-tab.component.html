<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ place.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ place.category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ place.description}}
    </p>
  </mat-card-content>
</mat-card>
