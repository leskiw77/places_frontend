<ng-container *ngIf="photos && photos.length > 0; else noPhoto">
  <p *ngFor="let photo of photos">
    <img class="image" [src]="photo.url">
  </p>
</ng-container>

<ng-template #noPhoto>
  <div class="image">
    <!--<mat-icon class="center">photo_camera</mat-icon>-->
    <p>
      No Photos, sorry :(
    </p>
  </div>

</ng-template>
