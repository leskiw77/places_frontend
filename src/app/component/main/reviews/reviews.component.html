<mat-tab-group mat-align-tabs="start" [selectedIndex]="selectedIndex()" (selectedIndexChange)="onLinkClick($event)" class="places-customization">
  <mat-tab *ngFor="let place of places.places" label="place.id">
    <ng-template mat-tab-label>
      <app-review-tab [place]="place"></app-review-tab>
    </ng-template>
    <app-review-details [place]="place"></app-review-details>
  </mat-tab>
</mat-tab-group>
