<agm-map [latitude]="getLatitude()"
         [longitude]="getLongitude()"
         [zoom]="zoom"
         (mapRightClick)=addPlace($event)
         (centerChange)=centerChange($event)>

  <agm-marker *ngFor="let place of places.places"
              [latitude]="place.geo.lat"
              [longitude]="place.geo.lng"
              (markerClick)=markerClicked(place)>
  </agm-marker>
</agm-map>
